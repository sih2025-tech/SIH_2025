<!DOCTYPE html>
<html>
<head>
  <title>Farm Location Picker (Satellite)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 500px; width: 100%; }
  </style>
</head>
<body>

<h2>Select Your Farm Location (Satellite View)</h2>
<div id="map"></div>
<p id="coords">Click on the map to select location</p>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Initialize the map centered on India
  var map = L.map('map').setView([20.5937, 78.9629], 5);

  // Base layers
  var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  });

  var satellite = L.tileLayer(
    'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', 
    { attribution: 'Tiles © Esri' }
  );

  var hybrid = L.layerGroup([
    satellite,
    L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', 
      { attribution: 'Labels © Esri' }
    )
  ]);

  // Add default layer
  hybrid.addTo(map);

  // Layer control
  var baseMaps = {
    "OpenStreetMap": osm,
    "Satellite Only": satellite,
    "Satellite + Labels": hybrid
  };
  L.control.layers(baseMaps).addTo(map);

  var marker;
  function onMapClick(e) {
    var lat = e.latlng.lat.toFixed(6);
    var lon = e.latlng.lng.toFixed(6);

    if (marker) map.removeLayer(marker);

    marker = L.marker([lat, lon]).addTo(map);

    document.getElementById("coords").innerText =
      "Selected Location: Latitude " + lat + ", Longitude " + lon;
  }

  map.on('click', onMapClick);
</script>

</body>
</html>
